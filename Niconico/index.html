<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Niconico Video Player</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
<link id="favicon-light" rel="icon" href="../icon-light.svg" media="(prefers-color-scheme: light)" />
<link id="favicon-dark" rel="icon" href="../icon-dark.svg" media="(prefers-color-scheme: dark)" />
  <style>
    :root {
      --accent-color: #00bcd4;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --input-bg: rgba(0, 0, 0, 0.4);
      --text-color: #f4ece2;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --accent-color: #d27d60;
        --glass-bg: rgba(255, 248, 240, 0.8);
        --glass-border: rgba(210, 125, 96, 0.3);
        --input-bg: rgba(255, 255, 255, 0.9);
        --text-color: #3b2f2f;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Potta One', serif;
    }

    body {
      min-height: 100vh;
      color: var(--text-color);
      background-color: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #fff8f0;
      }
    }

    section {
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      border-radius: 24px;
      background: var(--glass-bg);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      max-width: 600px;
      padding: 14px;
      border-radius: 14px;
      border: 2px solid var(--glass-border);
      background: var(--input-bg);
      color: var(--text-color);
      outline: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      background: var(--glass-border);
      color: var(--text-color);
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-primary {
      background: var(--accent-color);
      color: #fff;
    }

    #player-wrapper {
      display: none;
      width: 100%;
      aspect-ratio: 16 / 9;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: auto;
      padding: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    footer a {
      color: var(--accent-color);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <section>
    <h1>üé¨ Niconico Video Player üé¨</h1>

    <input
      id="nico-input"
      placeholder="Niconico URL / sm**** / nm**** / so****"
    >

    <div class="btn-group">
      <button onclick="loadVideo()" class="btn-primary">
        ‚ñ∂ Ë™≠„ÅøËæº„Åø
      </button>
      <button onclick="location.reload()">
        üîÅ „É™„Çª„ÉÉ„Éà
      </button>
    </div>

    <div id="player-wrapper">
      <iframe id="nico-player" allowfullscreen></iframe>
    </div>
  </section>

  <footer id="footer-copy"></footer>

  <script>
    const footer = document.getElementById("footer-copy");
    const baseYear = 2025;
    const currentYear = new Date().getFullYear();
    const yearString = `${baseYear}${currentYear > baseYear ? "~" + currentYear : ""}`;
    const hostname = location.hostname;
    let footerHTML = "";

    if (hostname === "hamuzon.github.io") {
        footerHTML = `&copy; ${yearString} <a class="link" href="https://hamuzon.github.io" target="_blank" rel="noopener noreferrer">@hamuzon</a>`;
    } else if (hostname.includes("hamuzon-jp.f5.si")) {
        footerHTML = `&copy; ${yearString} <a class="link" href="https://hamuzon-jp.f5.si" target="_blank" rel="noopener noreferrer">@hamuzon</a>`;
    } else if (hostname.includes("hamusata.f5.si")) {
        footerHTML = `&copy; ${yearString} <a class="link" href="https://hamusata.f5.si" target="_blank" rel="noopener noreferrer">@hamusata</a>`;
    } else {
        footerHTML = `&copy; ${yearString} Video Player HUB`;
    }
    footer.innerHTML = footerHTML;

    function extractNicoId(value) {
      if (!value) return null

      value = value.trim()

      const watch = value.match(/nicovideo\.jp\/watch\/((sm|nm|so)\d+)/)
      if (watch) return watch[1]

      const embed = value.match(/embed\/((sm|nm|so)\d+)/)
      if (embed) return embed[1]

      const param = value.match(/[?&]id=((sm|nm|so)\d+)/)
      if (param) return param[1]

      if (/^(sm|nm|so)\d+$/.test(value)) return value

      return null
    }

    function loadVideo() {
      const input = document.getElementById("nico-input").value
      const id = extractNicoId(input)

      if (!id) {
        alert("ÊúâÂäπ„Å™„Éã„Ç≥„Éã„Ç≥ÂãïÁîªID„Åæ„Åü„ÅØURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ")
        return
      }

      const iframe = document.getElementById("nico-player")
      iframe.src = "https://embed.nicovideo.jp/watch/" + id + "?autoplay=1"

      document.getElementById("player-wrapper").style.display = "block"
    }

    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(location.search)
      const id = params.get("id")

      if (id) {
        document.getElementById("nico-input").value = id
        loadVideo()
      }
    })
  </script>
</body>
</html>
